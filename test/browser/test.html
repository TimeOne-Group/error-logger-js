<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Javascript error logger for browser</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="../../dist/index.js"></script>
  </head>
  <body>
    <script>
      try {
        throw new ErrorLogger.AppError(ErrorLogger.Severity.ERROR, 'Mon erreur');
      } catch (e) {
        ErrorLogger.Logger.catchError(e);
      }
    </script>
  </body>
</html>
